[tox]
envlist = build, py35, py36, py37, lint
skip_missing_interpreters = True
skipsdist = True

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}/wirelesstagpy
commands = 
    py.test --timeout=30 --duration=10 --cov=wirelesstagpy --cov-report term-missing {posargs}
deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_test.txt

[testenv:lint]
deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_test.txt
basepython = python3
ignore_errors = True
commands = 
    pylint --rcfile={toxinidir}/pylintrc wirelesstagpy test
    flake8 --ignore=E501 wirelesstagpy test
    pydocstyle wirelesstagpy test

[testenv:build]
recreate = True
skip_install = True
whitelist_externals =
    /bin/sh
    /bin/rm
deps =
    -r{toxinidir}/requirements.txt
commands = 
    /bin/rm -rf build dist
    python setup.py bdist_wheel
    /bin/sh -c "pip install --upgrade dist/*.whl"